<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_event handler remove</title>
</head>
<body>
    <h1>04. 이벤트 핸들러 제거</h1>
    <p>
        EventTarget.prototype.removeEventListener 메서드를 통해 addEventListener
        메서드로 등록한 이벤트 핸들러를 제거한다. removeEventListener에 전달한 인수는
        addEventListener와 동일하며, 전달한 인수가 일치하지 않을 경우 이벤트 핸들러는
        제거 되지 않는다.
    </p>

    <button id="btn">클릭해보세요</button>

    <script>
        const $button = document.getElementById('btn');
        const handleClick = () => alert('클릭햇데요');

        // 이벤트 핸들러 등록
        $button.addEventListener('click', handleClick);
        
        // 등록 된 이벤트 핸들러 제거
        $button.removeEventListener('click', handleClick);

        // 등록한 이벤트 핸들러를 참조할 수 없어 나중에 제거할 수 없다.
        $button.addEventListener('mouseover', () => alert('마우스올림'));
        $button.removeEventListener('mouseover', () => alert('마우스올림')); // 불가능
    </script>

    <p>
        이벤트 핸들러 프로퍼티 방식으로 등록한 이벤트 핸들러는 removeEventListener로
        제거할 수 없다. 이벤트 핸들러 프로퍼티에 null을 할당해서 이벤트를 제거한다.
    </p>
    
    <button id="btn2">더블클릭해보세요</button>

    <script>
        const $button2 = document.getElementById('btn2');

        const handleDbClick = () => alert('더블클릭햇데요');

        // 이벤트 핸들러 프로퍼티 방식으로 이벤트 핸들러 등록
        $button2.ondblclick = handleDbClick;

        // 이벤트가 제거되지 않음
        $button2.removeEventListener('dblclick', handleClick);

        // null 할당 시 등록 되었던 이벤트 핸들러가 제거 된다.
        $button2.ondblclick = null;
    </script>
    
</body>
</html>
