<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_prevent browser action</title>
</head>
<body>
    <h1>01. 브라우저 기본 동작 중단</h1>
    <p>
        a 요소를 클릭하면 href 어트리뷰트에 지정 된 링크로 이동하고,
        checkbox 또는 radio 요소를 클릭하면 체크 또는 해제 되는 것 등을 브라우저 기본
        동작이라고 한다. 이벤트 객체의 preventDefault 메서드는 DOM 요소의 기본 동작을
        중단시킨다.
    </p>

    <a href="https://www.google.com">클릭해도 절대 이동할수 없는 a 태그</a>
    <input type="checkbox">클릭해도 절대 체크 되지 않는 체크 박스


    <script>
        document.querySelector('a').addEventListener('click', e => {
            e.preventDefault();
        });

        document.querySelector('input[type=checkbox]').addEventListener('click', e => {
            e.preventDefault();
        });
    </script>
</body>
</html>
